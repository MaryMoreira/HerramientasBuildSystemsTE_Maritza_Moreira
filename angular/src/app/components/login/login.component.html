<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" style="flex-direction: row; box-sizing: border-box; display: flex; place-content: center; align-items: center;">

    <mat-card class="box">
        <mat-card-header class="login-tittle">
            <mat-card-title>
                <button mat-fab aria-label="Login" color="warn">
                    <mat-icon>lock</mat-icon>
                </button> <br>
                Login
            </mat-card-title>
        </mat-card-header>

        <form class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" #mailInput>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                <input matInput placeholder="Contraseña" #passInput type="password">
                </mat-form-field>

                <mat-hint align="start" class="login-error"><strong>{{msg}}</strong> </mat-hint>

            </mat-card-content>

            <div class="login-check">
                <mat-checkbox color="primary" [checked]="rememberMe" (click)="changeRememberMe(rememberMe)">Recordarme</mat-checkbox>
            </div>

            <button mat-raised-button color="primary" class="btn-block" (click)="login()">Aceptar</button>

            <div class="login-txt-pass">
                 <div class="login-txt-pass-left">
                    <a href="">Olvide mi contraseña?</a>
                </div>
                <div class="login-txt-pass-right">
                    <a href="">No tienes cuenta? Registrate</a>
                </div>
            </div>
        </form>
    </mat-card>

</div>
