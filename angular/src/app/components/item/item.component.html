<div class="item-container">
    <mat-card class="item-card">
        <mat-card-header>
            <div mat-card-avatar class="item-header-image"></div>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{'Precio: $' + product.price}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{'assets/img/' + product.img}}" alt="{{product.name}}">
        <mat-card-content>
            <b>Unidades Disponibles:</b>
            {{product.stock}}
            <br/><br/>
            <mat-card-subtitle>{{'Id Ref: ' + product.name + '_' + product.id}}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
            <div class="item-right">
                <button mat-stroked-button color="primary" (click)="showHome()">REGRESAR</button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
